<div class="container">
  <div class="chips">
    <p-chip
      label="Accepted"
      icon="pi pi-check-circle"
      (click)="filterTableByAccepted()"
      [class.chosen-chip]="filterAccepted">
    </p-chip>
    <p-chip
      label="Rejected"
      icon="pi pi-minus-circle"
      (click)="filterTableByRejected()"
      [class.chosen-chip]="filterRejected"
      >
    </p-chip>
  </div>
</div>
