<div class="page-up">
  <p style="grid-column: 2/12; font-size: 0.8rem">User: {{localStorage.getItem("currentUser")}}</p>
  <div class="icons-component">
    <button (click)="openPopup()" class="pi pi-bell" id="bell"></button>
    <button onclick="alert('Settings Section')" class="pi pi-cog" id="settings"></button>
    <button (click)="confirmLogout($event)" class="pi pi-sign-out" id="logout" aria-label="logout-icon"></button>
  </div>
  <div class="dropdown-component">
    <p-panelMenu [model]="items" styleClass="user-icon" (click)="_sidebarService.sidebarVisible = true"></p-panelMenu>
  </div>
</div>
